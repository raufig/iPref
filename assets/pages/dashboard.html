                    <img src="../images/crepes.png" alt="imagen-crepes">
                    <a href='../pages/dashboard.html'><span><i class="fas fa-home"></i></span>Home</a>
                    <a href='../pages/profile.html'><span><i class="fas fa-user"></i></span>Perfil</a>
                  <a href='../pages/menuResta.html'><span><i class="fas fa-utensils"></i></span>Menu</a>
                </div>

            </aside>


            <main class="col-8 col-lg-10 ">

                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card m-3 dataDash">
                                <div class="card-header">
                                   <p class="fas fa-concierge-bell fasCard"><i>Pedidos</i></p>

                                  <blockquote class="blockquote mb-0 blockquoteEdit">

                                  </blockquote>
                                </div>
                              </div>
                        </div>
                        <div class="col">
                            <div class="card m-3 dataDash">

                                </div>
                                <div class="card-body">
                                  <blockquote class="blockquote mb-0 blockquoteEdit">

                                  </blockquote>
                                </div>
                              </div>
                        </div>
                        <div class="col ">
                            <div class="card m-3 dataDash">
                                <div class="card-header">
                                   <p class="fas fa-users fasCard"><i>Clientes</i></p>
                                </div>

                                  <blockquote class="blockquote mb-0 blockquoteEdit">
                                    <p>23 Clientes</p> 
                                  </blockquote>
                                </div>
                              </div>
                        </div>
            
                    </div>
                    <div class="row">
                        <div class="col ">

                                <div class="card-header">
                                   <p class="fas fa-chart-bar fasCard"><i>Visitantes</i></p>
                                </div>
                                <div class="card-body">
                                  <blockquote class="blockquote mb-0">
                                    <p><iframe id="inlineFrameExample"
                                        title="Inline Frame Example"
                                        width="300"
                                        height="200"
                                        src="https://app.powerbi.com/reportEmbed?reportId=f6bfd646-b718-44dc-a378-b73e6b528204&groupId=be8908da-da25-452e-b220-163f52476cdd&config=eyJjbHVzdGVyVXJsIjoiaHR0cHM6Ly9XQUJJLVVTLU5PUlRILUNFTlRSQUwtcmVkaXJlY3QuYW5hbHlzaXMud2luZG93cy5uZXQiLCJlbWJlZEZlYXR1cmVzIjp7Im1vZGVybkVtYmVkIjp0cnVlfX0%3d">

                                </div>
                              </div>
                            
                        </div>

                                <div class="card-header">
                                   <p class="fas fa-chart-pie fasCard"><i>ocupacion</i></p>
                                </div>
                                <div class="card-body">
                                  <blockquote class="blockquote mb-0">
                                    <p><iframe id="inlineFrameExample"
                                        title="Inline Frame Example"
                                        width="300"
                                        height="200"
                                        src="https://app.powerbi.com/reportEmbed?reportId=f6bfd646-b718-44dc-a378-b73e6b528204&groupId=be8908da-da25-452e-b220-163f52476cdd&config=eyJjbHVzdGVyVXJsIjoiaHR0cHM6Ly9XQUJJLVVTLU5PUlRILUNFTlRSQUwtcmVkaXJlY3QuYW5hbHlzaXMud2luZG93cy5uZXQiLCJlbWJlZEZlYXR1cmVzIjp7Im1vZGVybkVtYmVkIjp0cnVlfX0%3d">

                              </div>
                            
                        </div>
